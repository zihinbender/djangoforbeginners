{% extends "blog/base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-5 fw-bold mb-3">Latest Posts</h1>
</div>

<div class="row g-4">
    {% for post in posts %}
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2 class="h5 card-title">
                    <a class="stretched-link text-decoration-none text-primary" href="{{ post.get_absolute_url }}">
                        {{ post.title }}</a>
                </h2>
                <p class="card-subtitle mb-3 text-muted small">Author: {{ post.author }}</p>
                <p class="card-text">{{ post.body|truncatewords:40 }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info text-center mb-0">No posts yet.</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
