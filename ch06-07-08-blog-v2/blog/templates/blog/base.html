<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-body d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Django Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                            href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'post_new' %}active{% endif %}"
                            href="{% url 'post_new' %}">
                            New Blog Post
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container justify-content-center py-4 text-center">
        {% if user.is_authenticated %}
        <p class="h4 mb-2 text-secondary">Hi <span class="fw-semibold text-primary">{{ user.username }}</span>!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary btn-sm">Log Out</button>
        </form>

        {% else %}
        <p class="h4 mb-3 text-secondary">You are not logged in.</p>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Log In</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>

    <main class="container py-5 flex-grow-1">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="bg-light border-top py-4">
        <div class="container d-flex justify-content-between align-items-center text-secondary fw-semibold">
            <span class="text-primary">DJANGO BLOG</span>
            <span class="text-primary fw-semibold">Powered by Bootstrap 5</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
