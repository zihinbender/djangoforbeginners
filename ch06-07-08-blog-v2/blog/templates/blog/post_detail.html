{% extends "blog/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <article class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <p class="text-muted small mb-2">Author: {{ post.author }}</p>
                <h1 class="h3 card-title mb-3">{{ post.title }}</h1>
                <p class="card-text">{{ post.body }}</p>
            </div>
        </article>

        <a href="{% url 'post_edit' post.pk %}" class="btn btn-outline-primary">Edit Blog Post</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-outline-danger">Delete Blog Post</a>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">‚Üê Back to posts</a>
    </div>
</div>
{% endblock content %}
