{%extends "base.html" %}

{% block content %}
    <h1>Company Homepage</h1>
    <p>The current date and time is: {% now "DATETIME_FORMAT" %}</p>
    <p>There are {{ inventory_list|length }} items of inventory.</p>
    <ul>
    {% for item in inventory_list %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
    <p>{{ greeting| title }}</p>
{% endblock %}
