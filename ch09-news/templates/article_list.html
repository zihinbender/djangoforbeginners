{% extends "base.html" %}

{% block title %}Articles{% endblock title %}

{% block content %}
{% for article in article_list %}
<div class="card mb-4 shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
            <span class="fw-bold">
                <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
            </span>
            <span class="text-muted"> &middot; by {{ article.author }} | {{ article.date }}</span>
        </div>
    </div>
    <div class="card-body">
        {{ article.body }}
    </div>
    <div class="card-footer bg-light">
        <div class="d-flex justify-content-center gap-2">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'article_edit' article.pk %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'article_delete' article.pk %}">Delete</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
